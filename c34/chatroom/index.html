<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>The Loneliest Chatroom</title>
   
  </head>
  <body>
    <div id="main">
      <div id="heading">
        <h1>The Loneliest Chatroom</h1>
        <h3>No Friends? No Problem!</h3>
    </div>
      <div id="chatbox">
        <div id= "oldText">
        <div class="message" id="2">
          <span>10:22</span>
          <span class="sender">Myself:</span>
          <span>Is it me you're looking for?</span>
          <span class="delete">❌</span>
        </div>
        <div class="message" id="1">
          <span>10:21</span>
          <span class="sender">Me:</span>
          <span>Hello?</span>
          <span class="delete">❌</span>
        </div>
        
    </div>
       
      </div>
     <form onsubmit="nullMessage(event)">
    <label><b>Enter a Message</b></label>
    <input type="text" name="message" id="user_input" >
    </form>

    <input  id="input_button" class =button type="submit" onclick="sender();time();getJoke();" value="I'm feeling lonely"><br/>
   
  </body>
  <script src="index.js"></script>
</html>
